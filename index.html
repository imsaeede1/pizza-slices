<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pizza Slices</title>
  </head>
  <body>
    <h2>Pizza Slices</h2>
    <div class="PizzaContainer">
      <div class="PizzaBackground"></div>
      <div id="PizzaSliceYellow" class="hold">
        <span class="textPizza">A</span>
        <div class="Pizza"></div>
      </div>
      <div id="PizzaSliceBlue" class="hold">
        <span class="textPizza">B</span>
        <div class="Pizza"></div>
      </div>
      <div id="PizzaSliceRed" class="hold">
        <span class="textPizza">C</span>
        <div class="Pizza"></div>
      </div>
      <div id="PizzaSliceOlive" class="hold">
        <span class="textPizza">D</span>
        <div class="Pizza"></div>
      </div>
      <div id="PizzaSliceOrange" class="hold">
        <span class="textPizza">E</span>
        <div class="Pizza"></div>
      </div>
      <div id="PizzaSliceLime" class="hold">
        <span class="textPizza">F</span>
        <div class="Pizza"></div>
      </div>
      <div id="PizzaSliceDark" class="hold">
        <span class="textPizza">G</span>
        <div class="Pizza"></div>
      </div>
    </div>
  </body>
</html>
